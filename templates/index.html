<ion-view view-title="      ">
  	<ion-content lazy-scroll>
        <div id="topo-liquida">
            <div id="logo"></div>
            <div class="button-bar" id="botoes">
                <a class="button button-assertive" href="#/app/stores"  >LOJAS</a>
                <a class="button button-assertive" href="#/app/segments">POLOS</a>
                <a class="button button-assertive" href="#/app/map">MAPA</a>
            </div>
        </div>
    	<ion-list id="lista-index">
      		<a class="item product-list item-thumbnail-left" ng-repeat="produto in product" href="#/app/product/{{produto.Product.id}}">
       		    <img image-lazy-src="http://www.liquidanatal.com/app{{produto.Photo[0].thumb}}" image-lazy-loader="android" image-lazy-distance-from-bottom-to-load="-50">
                <div class="desconto">
                    <p class="ng-binding">-{{produto.Product.discount}}<span>%</span></p>
                </div>
                <p>{{produto.Store.name}}</p>
                <h2>{{produto.Product.name}}</h2> 
                <p>{{produto.Category.name}}</p> 
      		</a>
    	</ion-list>
    	<div class="row" ng-show="loading == true">
		  	<p class="loading">
                <ion-spinner class="spinner-assertive" icon="spiral"></ion-spinner>
            </p>
		</div>
		<ion-list ng-show="!product.length && !loading">
      		<ion-item>
       		 NÃ£o existem polos cadastrados
      		</ion-item>
    	</ion-list>


  	</ion-content>
</ion-view>
